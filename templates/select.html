{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
          {%for i in title%}
  <p>
    <a href="{{url_for('find', id=i.id)}}"> {{i.id}}  {{i["original_title"]}} - {{i["release_date"]}}</a>
  </p>
          {%endfor%}

</div>
{% endblock %}
